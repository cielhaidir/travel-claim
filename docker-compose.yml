version: "3.9"

# --------------------------------------------------------------------------
# Named volumes
# --------------------------------------------------------------------------
volumes:
  postgres_data:
  redis_data:

# --------------------------------------------------------------------------
# Shared network
# --------------------------------------------------------------------------
networks:
  travel_net:
    driver: bridge

# --------------------------------------------------------------------------
# Services
# --------------------------------------------------------------------------
services:

  # ── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: travel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-travel-claim}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - travel_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (for MCP SSE transport) ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: travel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - travel_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Next.js Application ───────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: saidhr/travel-claim:latest
    container_name: travel_app
    restart: unless-stopped
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    environment:
      # Auth
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}

      # Azure AD
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID:-}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-}
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID:-}

      # Database – points at the postgres service
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-travel-claim}

      # Redis – points at the redis service
      REDIS_URL: redis://redis:6379

      # MCP
      MCP_API_TOKEN: ${MCP_API_TOKEN:-}
      MCP_API_TOKEN_USER_EMAIL: ${MCP_API_TOKEN_USER_EMAIL:-}

      NODE_ENV: production
    ports:
      - "${APP_PORT:-3003}:3000"
    networks:
      - travel_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
