name: CI – Build & Push Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel previous runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/travel-claim

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # 1. Build Docker image (and push on main/develop)
  # ──────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: self-hosted         # self-hosted runner label
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable Docker BuildKit layer caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub (push only on non-PR events)
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate docker metadata (tags + labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch-based tag  e.g. main, develop
            type=ref,event=branch
            # PR tag            e.g. pr-42
            type=ref,event=pr
            # short SHA         e.g. sha-a1b2c3d
            type=sha,prefix=sha-,format=short
            # semver tags when a git tag is pushed
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # latest only on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Build (and push when not a PR)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Mount the BuildKit cache so layers are reused across runs
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=1

  # ──────────────────────────────────────────────────────────────────────────
  # 3. Deploy (only on main branch, after successful build)
  # ──────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: self-hosted         # self-hosted runner label
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image & restart stack
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Deploying image: $IMAGE"

          # Pull fresh image
          docker pull "$IMAGE"

          # Re-tag for compose reference
          docker tag "$IMAGE" travel-claim:latest

          # Restart only the app service (DB & Redis keep running)
          docker compose -f docker-compose.yml up -d --no-deps --force-recreate app
        env:
          # Pass secrets needed by docker-compose.yml
          AUTH_SECRET:                ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL:               ${{ secrets.NEXTAUTH_URL }}
          AZURE_AD_CLIENT_ID:         ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET:     ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID:         ${{ secrets.AZURE_AD_TENANT_ID }}
          POSTGRES_USER:              ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD:          ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB:                ${{ secrets.POSTGRES_DB }}
          MCP_API_TOKEN:              ${{ secrets.MCP_API_TOKEN }}
          MCP_API_TOKEN_USER_EMAIL:   ${{ secrets.MCP_API_TOKEN_USER_EMAIL }}
